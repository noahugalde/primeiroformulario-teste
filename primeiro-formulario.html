<!DOCTYPE html>

<html>
    <head>
        <meta charset="8">
        <title> Meu Primeiro Formulário </title>

    <body>
        <h1> Formulário Teste </h1>

        <!-- Definindo Texts --->

           <label for="estado">Estado:</label><br><br>

                <option value="Minas Gerais">MG</option>

            </select>

            <!-- Definindo um Radio Button para GENERO--->
            <br><br><label for="genero">Gênero:</label>
            <br><br>
                <input type="radio" name="Fem" value="Feminino">Feminino<br>

            <input type="submit" value="Submit">
